{% set name = "python-installer" %}
{% set pypi_name = "installer" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: f970995ec2bb815e2fdaf7977b26b2091e1e386f0f42eafd5ac811953dc5d445

build:
  skip: True  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
    - flit-core >=3.2.0,<4
  run:
    - python

test:
  requires:
    - pip
  imports:
    - installer
  commands:
    - pip check

about:
  home: https://github.com/pradyunsg/installer
  description: |
    This is a low-level library for installing a Python package from a wheel distribution.
    It provides basic functionality and abstractions for handling wheels and installing packages from wheels.
  summary: A library for installing Python wheels.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  dev_url: https://installer.readthedocs.io/en/stable/
  doc_url: https://github.com/pypa/installer/tree/main/docs

extra:
  recipe-maintainers:
    - xhochy
